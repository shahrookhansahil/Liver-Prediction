<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>
<style>
  .login{
    margin-right: 65%;
    color: black;
  }
  input{
    width: 350px;
    height: 25px;
    margin-bottom: 5px;
    margin-left: 25px;
    align-items: center;
    font-size: large;
    font-style: italic;
    background-color: azure;
    border-radius: 5px;
  }
  h1{
    margin-left: 25px;
    
  }
  button{
    margin-top: 10px;
    margin-left: 26px;
    height: 35px;
    width: 100px;
    font-size: larger;
    background-color: rgb(16, 247, 16);
    border-radius: 5px;
  }
  body {
  color: rgb(0, 6, 11);
  background-image: url("http://www.balancedhealing.co.za/wp-content/uploads/2021/07/doc-liver.jpeg");
  height: 100%; 
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  
}

</style>

<body>
 <center>
  <center>
  <div class="login">
    <h1>Liver Disease Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post"><br/>
      <input type="text" name="Age" placeholder="Age" required="required" /> <br/>
      <input type="text" name="Gender" placeholder="Gender" required="required" /><br/>
      <input type="text" name="Total_Bilirubin" placeholder="Total_Bilirubin" required="required" /><br/>
      <input type="text" name="Direct_Bilirubin" placeholder="Direct_Bilirubin" required="required" /><br/>
      <input type="text" name="Alkaline_Phosphotase	" placeholder="Alkaline_Phosphotase	" required="required" /><br/>
      <input type="text" name="Alamine_Aminotransferase" placeholder="Alamine_Aminotransferase" required="required" /><br/>
      <input type="text" name="Aspartate_Aminotransferase" placeholder="Aspartate_Aminotransferase" required="required" /><br/>
      <input type="text" name="Total_Protiens" placeholder="Total_Protiens" required="required" /><br/>
      <input type="text" name="Albumin" placeholder="Albumin" required="required" /><br/>
      <input type="text" name="Albumin_and_Globulin_Ratio" placeholder="Albumin_and_Globulin_Ratio" required="required" /><br/>
      <!-- <input type="text" name="Total_Protiens" placeholder="Total_Protiens" required="required" /> -->




      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
    <h1 style="color:red">
       {{ prediction_text }}
    </h1>
   

  </div>

</center>


</body>

</html>
